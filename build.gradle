buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.0.BUILD-SNAPSHOT'
    }
}

plugins {
	id 'org.springframework.boot' version '2.6.7'
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.github.johnrengelman.shadow'


archivesBaseName = 'reviveJar'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

springBoot {
	mainClass = 'slabs.tech.avti.Server'
}

jar {
    manifest {
        attributes 'Main-Class': 'slabs.tech.avti.Server'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'slabs.tech.avti.Server'
    }
    baseName = 'all-in-one-jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.named("bootRun") {
	mainClass = 'slabs.tech.avti.Server'
}


dependencies {

   compile "org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE"
   compile "org.springframework.boot:spring-boot-starter-data-jpa:1.5.9.RELEASE"
   compile "org.springframework.boot:spring-boot-starter-cache:1.5.9.RELEASE"
   runtimeOnly 'org.postgresql:postgresql'

}
