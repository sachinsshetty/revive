<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

<title>Drivers</title>


<style>
div.mytable {
	margin: auto;
	width: 1020px;
	padding: 10px;
}
</style>




<div class="mytable">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Drivers</li>
		</ol>
	</nav>
</div>

<table class="table table-striped table-primary">

	<thead class="ttop">
		<tr class="table-info">
			<td width="20px"><b> ID</b></td>
			<td><b>NAME</b></td>

		</tr>
	</thead>
	<tbody>
		<tr th:each="driver, iStat : ${driver}"
			th:style="${iStat.odd}? 'font-weight: normal;'">

			<td th:text="${driver.id}" width="20px"></td>
			<td th:text="${driver.user_name}"></td>
		</tr>
	</tbody>
</table>
