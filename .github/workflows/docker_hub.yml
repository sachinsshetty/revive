name: "ci_docker_hub"

on:
  workflow_run:
    workflows: ["JUnitTest"]
    types:
      - completed
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'


jobs:
  build:
    runs-on: ubuntu-latest
      strategy:
        fail-fast: false
        matrix:
          include:
            - dockerfile: ./docker/client/Dockerfile
              image: revive-client
            - dockerfile: ./docker/server/Dockerfile
              image: revive-server
            - dockerfile: ./docker/db/Dockerfile
              image: revive-db
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file:  ${{ matrix.dockerfile }}
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/{{image}}:2.0.0
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/{{image}}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/{{image}}:buildcache,mode=max
