name: "Deploy Container to Registry"
description: "Deploys container to GithubContainer and DockerHub"
inputs:
   build-deploy-args:
    required: true
    description: "Option to build configured project"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 17
        cache: gradle

    - name: "Build the configured project"
      uses: gradle/gradle-build-action@v2
      with:
        arguments: {{ inputs.build-deploy-args }}